<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="site-content">
      <div class="container fylo-container">
        <div class="fylo-files">
          <a href="#">
            <img
              src="images/logo.svg"
              alt="fylo-logo"
              width="135"
              height="40"
            />
          </a>
          <ul class="files-list">
            <li class="files-item">
              <button type="button" class="btn document"></button>
            </li>
            <li class="files-item">
              <button type="button" class="btn folder"></button>
            </li>
            <li class="files-item">
              <button type="button" class="btn upload"></button>
            </li>
          </ul>
        </div>
        <div class="fylo-progress">
          <div style="order: 1" class="fylo-progress-item">
            <p class="fylo-progress-title">
              You've used <b>815 GB</b> of your storage
            </p>
            <span class="fylo-progress-amount"><b>185</b> GB LEFT</span>
          </div>
          <div style="order: 3" class="fylo-progress-item">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
